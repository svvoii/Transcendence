{% extends "layout.html" %}

{% block content %}

<h1>Leave this chatroom ?</h1>

<h2>"{{ chat_room.groupchat_name }}"</h2>

<form method="POST">
	{% csrf_token %}

	<button type="submit">Yes, I am leaving..</button>
	</br>
	<a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>

{% endblock %}
